    <div class="registration">
      <div class="container">
        <div class="registration__container">
          <div class="left">
            <a href="" class="back__btn"> Назад </a>
            <div class="left__block">
              <a target="__blank" class="registration__logo" href="index.html">

              <div class="registration__content">
                <h3 class="registration__title">Войдите в личный кабинет</h3>
                <div class="link">
                  <p>или</p>
                  <a href="">создайте новый</a>
                </div>
                <form action="" class="registration__form">
                  <label for="">
                    <p class="placeholder_text">Введите Ваш e-mail</p>

                  /></label>

                  <input
                    required
                    placeholder="Введите пароль"

                    type="password"
                  />
                  <button class="login__btn">Войти</button>
                  <a class="forget__link" href="">Я забыл пароль</a>
                </form>
              </div>
            </div>
          </div>

          <div class="right">

              <img src="img/registration__page/surgery.jpg" alt="surgery" />
            </div>
          </div>
        </div>
